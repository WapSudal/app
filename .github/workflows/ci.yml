name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ì›Œí¬í”Œë¡œìš° ì „ì²´ì— ëŒ€í•œ ê¸°ë³¸ ê¶Œí•œ ì„¤ì • (ìµœì†Œ ê¶Œí•œ ì›ì¹™)
permissions:
  contents: read

jobs:
  # ì˜¤ëž˜ëœ ì•„í‹°íŒ©íŠ¸ ì œê±°
  remove-old-artifacts:
    name: Remove Old Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # ì´ jobë§Œ actions write ê¶Œí•œ í•„ìš”
    permissions:
      actions: write
    # build jobê³¼ ë…ë¦½ì ìœ¼ë¡œ ì‹¤í–‰ (ë³‘ë ¬í™”)
    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 hour'
        skip-tags: true
        skip-recent: 12

  # Android ë¦´ë¦¬ì¦ˆ ë¹Œë“œ
  build_android_release:
    name: Build Android (Release)
    # needs: analyze_and_test
    # remove-old-artifactsì™€ ë…ë¦½ì ìœ¼ë¡œ ì‹¤í–‰ (ë³‘ë ¬í™”)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Android SDK ì»´í¬ë„ŒíŠ¸ ì‚¬ì „ ì„¤ì¹˜ (CMake ë“±)
      - name: Setup Android SDK
        run: |
          # Ubuntu 24.04ì˜ ì˜¬ë°”ë¥¸ ê²½ë¡œ ì‚¬ìš©
          SDKMANAGER="${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDKMANAGER" ]; then
            echo "Warning: sdkmanager not found at expected location"
            # CMakeê°€ ì´ë¯¸ ì„¤ì¹˜ë˜ì–´ ìžˆëŠ”ì§€ í™•ì¸
            if [ -d "${ANDROID_HOME}/cmake/3.22.1" ]; then
              echo "CMake 3.22.1 already installed"
              exit 0
            fi
          fi
          yes | "$SDKMANAGER" --licenses 2>/dev/null || true
          "$SDKMANAGER" "cmake;3.22.1" 2>/dev/null || echo "CMake installation skipped (may already exist)"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Gradle cache ì¶”ê°€
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # .dart_tool ìºì‹œ (build_runner ì‚°ì¶œë¬¼ í¬í•¨)
      - name: Cache Dart Tool
        uses: actions/cache@v4
        with:
          path: .dart_tool
          key: ${{ runner.os }}-dart-tool-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-tool-

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: |
          # ë¹Œë“œ í•„í„°ë¡œ lib ë””ë ‰í† ë¦¬ë§Œ ë¹Œë“œ
          dart run build_runner build --delete-conflicting-outputs --build-filter="lib/**"

      # - name: Create .env file
      #   run: |
      #     echo "API_BASE_URL=${{ vars.API_BASE_URL }}" >> .env

      - name: Build Android APK (Release)
        run: |
          flutter build apk --release
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.workers.max=4 -Dkotlin.compiler.execution.strategy=in-process
          JAVA_OPTS: -Xmx4g -XX:+UseParallelGC

      - name: Upload Android APK (Release)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

  # ë¹Œë“œ ê²°ê³¼ ìš”ì•½
  build_summary:
    name: Build Summary
    needs: [build_android_release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Android Build" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build_android_release.result }}" == "success" ]; then
            echo "âœ… **Success** - Android APK (Release) built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Failed** - Android APK (Release) build failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Android APK (Release)" >> $GITHUB_STEP_SUMMARY